name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/portfolio-frontend:latest -f Dockerfile.frontend .
          docker push ghcr.io/${{ github.repository_owner }}/portfolio-frontend:latest

      - name: Build and Push Backend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/portfolio-backend:latest -f Dockerfile.backend .
          docker push ghcr.io/${{ github.repository_owner }}/portfolio-backend:latest
