name: Build and Push Frontend Docker Image

# Run on push to main (or master) branch
on:
  push:
    branches: [ main, master ]

# Give the workflow permissions to write packages
permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build and push Docker image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .        # path to frontend folder
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/ankittiwarirk/portfolio-frontend:latest

      # Optional: Output image digest
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
